<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CVarela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <link rel="stylesheet prefetch"
          href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

</head>
<body>

<div class="col-10">
    <div class="row">
        <div class="col-12">
            <a class="nav-link" href="/trade">
                <button class="btn btn-outline-success">Quay lại</button>
            </a>
            <span class="text-success" th:if="${success}" th:text="${success}"></span>
            <h2 class="text-center text-primary">Thêm mới giao dịch</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form  th:action="@{/trade/save}" th:object="${tradeDTO}" method="post" >
                <div class="mb-2">
                    <label for="name" class="form-label">Mã giao dịch</label>
                    <input type="text" class="form-control" id="name" th:field="*{code}" >
                    <div style="color: red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
                </div>
                <div class="mb-2">
                    <label  class="form-label">Tên khách hàng</label><br>
                    <select required class="form-control" th:field="*{customer}">
                        <option value="">Chọn Khách Hàng</option>
                        <option th:each="cus:${customerList}" th:value="${cus.id}" th:text="${cus.customerName}"></option>
                    </select>
                </div>
                <div class="mb-2">
                    <label  class="form-label">Loại Bất động sản</label><br>
                    <input type="radio"   th:field="*{type}" value="0" >Đất
                    <input type="radio"   th:field="*{type}" value="1" >Nhà Đất
                </div>
                <div class="mb-2">
                    <label for="day" class="form-label">Ngày giao dịch</label>
                    <input type="date" class="form-control" id="day" th:field="*{day}" >
                    <div style="color: red" th:if="${#fields.hasErrors('day')}" th:errors="*{day}"></div>
                </div>
                <div class="mb-2">
                    <label for="price" class="form-label">Đơn giá (VND)</label>
                    <input  type="number" class="form-control" id="price" th:field="*{price}" >
                    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>
                <div class="mb-2">
                    <label for="area" class="form-label">Diện tích (m2)</label>
                    <input  type="number" class="form-control" id="area" th:field="*{area}" >
                    <div style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Lưu</button>

            </form>
            <a class="nav-link" href="/trade/list">
                <button class="btn btn-outline-success">Hủy</button>
            </a>
        </div>
    </div>
</div>





</body>
</html>
