<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
</head>
<body>
<div class="container-fluid">
    <div th:replace="/customer/layout :: header"></div>
    <div class="row">
        <div class="col-12">
            <div th:replace="/customer/layout :: navbar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2 bg-info">
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-12">
                    <a class="nav-link" href="/customer">
                        <button class="btn btn-outline-success">Back to Customer Page</button>
                    </a>
                    <span class="text-success" th:if="${success}" th:text="${success}"></span>
                    <h2 class="text-center text-primary">CREATE CUSTOMER</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form th:action="@{/customer/create}" th:object="${customerDTO}" method="post" >
                        <div class="mb-2">
                            <label for="name" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" >
                            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-2">
                            <label for="birthDay" class="form-label">Day of Birth</label>
                            <input type="date" class="form-control" id="birthDay" th:field="*{birthDate}" >
                            <div style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                        </div>
                        <div class="mb-2">
                            <label  class="form-label">Gender</label><br>
                            <input type="radio"   th:field="*{gender}" value="0" >Male
                            <input type="radio"   th:field="*{gender}" value="1" >Female
                            <input type="radio"  th:field="*{gender}" value="2" >LGBT
                        </div>

                        <div class="mb-2">
                            <label for="idCard" class="form-label">ID Card</label>
                            <input type="text" class="form-control" id="idCard" th:field="*{idCard}" >
                            <div style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></div>
                        </div>
                        <div class="mb-2">
                            <label for="phone" class="form-label">Number Phone</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" >
                            <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" th:field="*{email}" >
                            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="mb-2">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" >
                            <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                        </div>
                        <div class="mb-2">
                            <label  class="form-label">Type of Customer</label><br>

                            <select class="form-control" th:field="*{customerType}">
                                <option th:each="type:${customertypies}" th:value="${type.id}" th:text="${type.name}"></option>
                            </select>
                        </div>
<!--                        <div class="mb-3 form-check">-->
<!--                            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--                        </div>-->
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/customer/layout :: script">
</div>
</body>
</html>
