<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:object="${editSong}" th:action="@{/validateedit}" method="post" >
    <table>
        <tr>
            <td>Song Name:</td>
            <td><input th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Singger:</td>
            <td><input th:field="*{singger}"></td>
            <td th:if="${#fields.hasErrors('singger')}" th:errors="*{singger}">Singger Error</td>
        </tr>
        <tr>
            <td>Type of Song:</td>
            <td><input th:field="*{typeOfSong}"></td>
            <td th:if="${#fields.hasErrors('typeOfSong')}" th:errors="*{typeOfSong}">Type Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Update</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
