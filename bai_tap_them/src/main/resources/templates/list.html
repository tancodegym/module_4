<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Furama Resort</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assert/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assert/datatables/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

<div class="row">
    <div class="col-12">
        <table class="table table-striped table-inverse table-responsive"
               style="display: inline-block; width: 100%; overflow-x: auto">
            <thead class="thead-inverse">
            <tr>

                <th>STT</th>
                <th>Pig Code</th>
                <th>Import Day</th>
                <th>Import Weight</th>
                <th>Export Day</th>
                <th>Export Weight</th>
                <th>Origin Country</th>
                <th>Status</th>
                <th>Detail</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pig,index:${pigList}">
                <td th:text="${index.count}"></td>
                <td  th:text="${pig.pigCode}"></td>
                <td th:text="${pig.importDay}">
                <td th:text="${pig.importWeight}"></td>
                <td th:text="${pig.exportDay}"></td>
                <td th:text="${pig.exportWeight}"></td>
                <td th:text="${pig.country.name}"></td>
                <td th:if="${pig.status==0}" th:text="Sold"></td>
                <td th:if="${pig.status==1}" ><button>Sell</button></td>

                <td>
                    <a th:href="@{/pig/detail/{id}(id=${pig.id})}">
                        <button class="btn btn-primary btn-lg" type="button">Detail <i class="far fa-edit"></i>
                        </button>
                    </a>
                </td>
                <td>
                    <button th:onclick="|onDelete(${pig.id})|"
                            type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal">
                        Launch
                    </button>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>


<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/datatables/js/jquery.dataTables.min.js"></script>
<script src="/assert/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
