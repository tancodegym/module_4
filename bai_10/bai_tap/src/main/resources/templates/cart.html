<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Shopping Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<p>
    <a href="/shop">Shop</a>
</p>

<h1>Giỏ hàng</h1>
<form th:action="@{/shop}" th:object="${cart}" method="post">
    <h3>Số loại sản phẩm</h3>: <span th:text="${cart.countItemQuantity()}"></span></h3>
    <h3>Tổng số sản phẩm: <span th:text="${cart.countProductQuantity()}"></span></h3>
    <table border="1">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Hình ảnh</th>
            <th>Giá</th>
            <th></th>
            <th>SỐ lượng</th>
            <th></th>
            <th>Xóa khỏi giỏ hàng</th>
        </tr>
        <tr th:each="product: ${cart.products}">
            <td th:text="${product.getKey().name}"></td>
            <td><img style="width: 200px;height: 200px" th:src="${product.getKey().imgUrl}" alt=""></td>
            <td th:text="${product.getKey().price}"></td>
            <td> <a id="decrease_button" th:href="@{/decrease/__${product.getKey().id}__(action='show')}"
                    class="btn btn-primary">-</a></td>
            <td class="text-center">  <span th:text="${product.getValue()}"></span></td>
            <td><a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"
                   class="btn btn-primary">+</a></td>
            <td>
                <a th:href="@{/remove/__${product.getKey().id}__(action='show')}" class="btn btn-danger">Xóa khỏi giỏ hàng</a>

            </td>
        </tr>
        <tr>
            <td>Tổng giá tiền :</td>
            <td th:text="${cart.countTotalPayment()}"></td>$
        </tr>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
