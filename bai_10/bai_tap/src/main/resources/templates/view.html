<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<p>

    <a href="/shopping-cart">Giỏ hàng</a>
    <a href="/shop">Trở lại</a>
</p>
<div class="row">
    <div class="col-4">

        <div class="card" style="width: 18rem;">
            <img th:src="${product.imgUrl}" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <span>Mã sản phẩm: </span><span th:text="${product.code}"></span>
                <h5 class="card-title" th:text="${product.name}"></h5>
               <span>Giá: </span> <span class="card-text" th:text="${product.price}"></span><span>$</span>
                <a th:href="@{/add/__${product.id}__(action='list')}">Thêm vào giỏ hàng</a>
            </div>
        </div>

    </div>
    <div class="col-8">
        <span><h3 th:text="${product.name}"></h3></span>
        <span th:text="${product.description}"> </span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
