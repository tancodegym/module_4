<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div th:replace="/customer/layout :: navbar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2 bg-info">
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-12">
                    <a class="nav-link" href="/employee">
                        <button class="btn btn-outline-success">Back to Employee Page</button>
                    </a>
                    <span class="text-success" th:if="${success}" th:text="${success}"></span>
                    <h2 class="text-center text-primary">CREATE EMPLOYEE</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form th:action="@{/employee/create}" th:object="${employee}" method="post" >
                        <div class="mb-2">
                            <label for="name" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" >
                        </div>
                        <div class="mb-2">
                            <label for="birthDay" class="form-label">Day of Birth</label>
                            <input type="date" class="form-control" id="birthDay" th:field="*{birthDate}" >
                        </div>
                        <div class="mb-2">
                            <label for="idCard" class="form-label">ID Card</label>
                            <input type="text" class="form-control" id="idCard" th:field="*{idCard}" >
                        </div>
                        <div class="mb-2">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" class="form-control" id="salary" th:field="*{salary}" >
                        </div>
                        <div class="mb-2">
                            <label for="phone" class="form-label">Number Phone</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" >
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" th:field="*{email}" >
                        </div>
                        <div class="mb-2">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" >
                        </div>
                        <div class="mb-2">
                            <label for="position"  class="form-label">Position</label><br>
                            <select id="position" class="form-control" th:field="*{position}">
                                <option th:each="pos:${positionList}" th:value="${pos.id}" th:text="${pos.name}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="education"  class="form-label">Education Degree</label><br>
                            <select id="education" class="form-control" th:field="*{educationDegree}">
                                <option th:each="education:${educationList}" th:value="${education.id}" th:text="${education.name}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="division"  class="form-label">Division</label><br>
                            <select id="division" class="form-control" th:field="*{division}">
                                <option th:each="division:${divisionList}" th:value="${division.id}" th:text="${division.name}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{user.userName}" >
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" th:field="*{user.password}" >
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/customer/layout :: script">
</div>
</body>
</html>
