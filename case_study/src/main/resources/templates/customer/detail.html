<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <div th:replace="/customer/layout :: navbar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <span class="text-xl-center">Customer Using Service</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <table class="table table-striped table-inverse table-responsive"
                       style="display: inline-block; width: 100%; overflow-x: auto">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Contract ID</th>
                        <th>Attach Service Name</th>
                        <th>Contract Detail ID</th>
                        <th>Cost</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cus,index:${customerDetailList}">
                        <td th:text="${cus.getCustomerid()}"></td>
                        <td th:text="${cus.getCustomername()}"></td>
                        <td th:text="${cus.getIdcontract()}"></td>
                        <td th:text="${cus.getAttachservice()}"></td>
                        <td th:text="${cus.getIdcd()}"></td>
                        <td th:text="${cus.getCost()}"></td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>


<div th:replace="/customer/layout :: script">
</div>


</body>
</html>
