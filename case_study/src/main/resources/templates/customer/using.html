<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <div th:replace="/customer/layout :: navbar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <span class="text-xl-center">Customer Using Service</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <table class="table table-striped table-inverse table-responsive"
                       style="display: inline-block; width: 100%; overflow-x: auto">
                    <thead class="thead-inverse">
                    <tr>

                        <th>Contract ID</th>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Service ID</th>
                        <!--                        <th>Quantity</th>-->
                        <th>Total Money</th>
                        <th>Detail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user,index:${usingList}">
                        <td th:text="${user.getContract()}"></td>
                        <td th:text="${user.getCustomercode()}"></td>
                        <td th:text="${user.getCustomername()}"></td>
                        <td th:text="${user.getService()}"></td>
                        <!--                        <td th:text="${user.getQuantity()}"></td>-->
                        <td th:text="${user.getTotal()}"></td>
                        <td>
                            <a  th:href="@{/customer/detail/{id}(id=${user.getCustomerid()})}">
                                <button class="btn btn-primary" type="button">Detail <i class="fas fa-eye"></i>
                                </button>
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>


<!-- Modal show -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/customer/delete">
                <!--                    <input type="hidden" name="action" value="delete">-->
                <input type="hidden" name="idCustomer" id="idCustomer">
                <div class="modal-body">
                    <div class="container-fluid">
                        Are you sure to delete ?
                    </div>
                </div>
                <div class="modal-footer">
                        <a href="/customer/customer_using" class="btn">Close</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="/customer/layout :: script">
</div>
<script type="text/javascript">
    $(window).on('load', function() {
        $('#myModal').modal('show');
    });
</script>

</body>
</html>
