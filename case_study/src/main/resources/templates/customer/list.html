<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div th:replace="/customer/layout :: navbar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
            <h1>LEFT BODY</h1>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-6">
                    <a class="nav-link" href="/customer/create">
                        <button class="btn btn-outline-success">Add Customer</button>
                    </a>
                    <span class="text-success" th:if="${success}" th:text="${success}"></span>
                </div>
                <div class="col-6 text-right">
                    <a class="nav-link">
                        <button type="button" class="btn btn-outline-danger"
                                data-toggle="modal" data-target="#modalDeleteAll">Delete All Selected Customers
                        </button>
                    </a>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-inverse table-responsive"
                       style="display: inline-block; width: 100%; overflow-x: auto">
                    <thead class="thead-inverse">
                    <tr>

                        <th>ID</th>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Gender</th>
                        <th>ID Card</th>
                        <th>Number Phone</th>
                        <th>Address</th>
                        <th>Type</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Select</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cus,index:${customerList}">

                        <td th:text="${cus.code}"></td>
                        <td th:text="${cus.name}"></td>
                        <td th:text="${cus.birthDate}">
                            <!--Gender-->
                        <td th:if="${cus.gender==0}" th:text="Male"></td>
                        <td th:if="${cus.gender==1}" th:text="Female"></td>
                        <td th:if="${cus.gender==2}" th:text="LGBT"></td>
                        <td th:text="${cus.idCard}"></td>
                        <td th:text="${cus.phone}"></td>
                        <td th:text="${cus.address}"></td>
                        <!--Type Customer-->
                        <td th:text="${cus.customerType.name}"></td>
                        <td>
                            <a th:href="@{/customer/edit/{id}(id=${cus.id})}">
                                <button class="btn btn-primary" type="button">Edit
                                </button>
                            </a>
                        </td>
                        <td>
                            <button th:onclick="|onDelete('${cus.id}')|"  type="button" class="btn btn-danger"
                                    data-toggle="modal" data-target="#modelId" >Delete
                            </button>
                        </td>
                        <td><input type="checkbox" class="customerId" th:value="${cus.id}"></td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <!-- Modal DELETE -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/customer/delete">
                    <!--                    <input type="hidden" name="action" value="delete">-->
                    <input type="hidden" name="idCustomer" id="idCustomer">
                    <div class="modal-body">
                        <div class="container-fluid">
                            Are you sure to delete ?
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<div th:replace="/customer/layout :: script">
</div>

<script>
    function onDelete(id) {
        document.getElementById("idCustomer").value = id;
    }

    function getAllId() {
        var array = [];
        var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
        for (var i = 0; i < checkboxes.length; i++) {
            array.push(checkboxes[i].value);
        }
        for (let i = 0; i < array.length; i++) {
            document.getElementById("allIdCustomer").value += "," + array[i];
        }
    }

    function onSearch() {
        let a = document.getElementById("select").value;
        let b = document.getElementById("search").value;
        document.getElementById("idSearch").value = a;
        document.getElementById("content_search").value = b;
    }

    $('#exampleModal').on('show.bs.modal', event => {
        var button = $(event.relatedTarget);
        var modal = $(this);
    });
</script>

</body>
</html>
