<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Blog</title>
</head>
<body>
<h1>Update Blog</h1>
<a href="/blog"><h1>Blog list</h1></a>
<form  th:action="@{/blog/update}" th:object="${blog}" method="post">
    <input type="hidden" th:field="${blog.id}"/>
    <table>
        <tr>
            <td>Title of Blog</td>
            <td> <textarea rows="3" cols="80" th:field="*{title}" }>
                </textarea></td>
        </tr>
        <tr>
            <td>Header of Blog(*)</td>
            <!--            <td><input type="text" th:field="*{head}"/></td>-->
            <td>
                <textarea rows="10" cols="80" th:field="*{head}" }>
                </textarea>
            </td>
        </tr>
        <tr>
            <td>Body of Blog</td>
            <td> <textarea rows="20" cols="80" th:field="*{body}" }>
                </textarea></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select name="province" th:field="*{category}">
                    <option th:each="p : ${categories}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${blog.category}) and (${p.id} == *{category.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Date Created</td>
            <td><input type="date" th:field="*{date}"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <input style="background-color: blue" type="submit" value="Update"></td>
        </tr>
    </table>

</form>
</body>
</html>
