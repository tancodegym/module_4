<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <span><h4 th:text="#{message.title}"></h4></span>
    <table>
        <tr>
            <th th:text="#{message.id}"></th>
            <th th:text="#{message.name}">Name</th>
            <th th:text="#{message.age}">Age</th>
        </tr>
        <tr th:each="cus,index:${customerList}">
            <td th:text="${cus.id}"></td>
            <td th:text="${cus.name}"></td>
            <td th:text="${cus.age}"></td>
        </tr>
    </table>
</body>
</html>
